	<article id="menu_login" class="onglet_menu">login</article>

<script type="text/javascript">
	$(function () 
	{
		$('#menu_inscription').click(function () 
		{
			if (document.getElementById('inscription') !== null) 
			{
				$('#inscription').remove();
			}
			else
			{	
				$('#login').remove();
				$('#onglet_inscription').load('pages/inscription.html');
			}
		});

		$('#menu_login').click(function () 
		{
			if (document.getElementById('login') !== null) 
			{
				$('#login').remove();
			}
			else
			{	
				$('#inscription').remove();
				$('#onglet_login').load('pages/login.html');
			}
		});

		$('#menu_home').click(function()
    	{
    		location.reload();
    	});
	});
</script>
