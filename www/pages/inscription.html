<article class="login_index" id="formulaire_inscription">
	<form  class="form_login">
		<p class="login_texte">
			<label for="pseudo">pseudo</label>
		</p>
		<p class="login_texte">
			<input type="text" name="pseudo" id="pseudo" required autofocus>
		</p>
		<p class="login_texte">
			<label for="adresse_email">adresse_email</label>
		</p>
		<p class="login_texte">
			<input type="email" name="adresse%email" id="adresse%email" required>
		<p class="login_texte">
			<label for="mot_de_passe_1">mot de passe</label>
		</p>
		<p class="login_texte">
			<input type="password" name="password1" id="password1" required>
		</p>
		<p class="login_texte">
			<label for="mot_de_passe_2">verification mot de passe</label>
		</p>
		<p class="login_texte">
			<input type="password" name="password2" id="password2" required>
		</p>
		<p class="login_texte">
			<input type="button" value="Envoyer" onclick="check_inscription()">
		</p>
		<br>
	</form>
</article>
