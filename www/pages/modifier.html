<article class="login_index" id="formulaire_modifier">
	<form class="form_login">
		<p class="login_texte">
			<label for="pseudo">pseudo</label>
		</p>
		<p class="login_texte">
			<input type="text" name="pseudo" id="pseudo">
		</p>
		<p class="login_texte">
			<label for="email">email</label>
		</p>
		<p class="login_texte">
			<input type="email" name="email" id="email">
		</p>
		<p class="login_texte">
			<label for="mot_de_passe"> mot de passe </label>
		</p>
		<p class="login_texte">
			<input type="password" name="password" id="password">
		</p>
		<p class="login_texte">
			<label for="mot_de_passe"> nouveau pseudo </label>
		</p>
		<p class="login_texte">
			<input type="texte" name="new_pseudo" id="new_pseudo">
		</p>
		<p class="login_texte">
			<label for="mot_de_passe"> nouvel email </label>
		</p>
		<p class="login_texte">
			<input type="email" name="new_email" id="new_email">
		</p>
		<p class="login_texte">
			<label for="mot_de_passe"> nouveau mot de passe </label>
		</p>
		<p class="login_texte">
			<input type="password" name="new_password" id="new_password">
		</p>
		<p class="login_texte">
			<input type="button" value="Envoyer" onclick="check_modification()">
		</p>
		<br>
	</form>
</article>
