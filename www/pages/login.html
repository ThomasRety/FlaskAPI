<article id="formulaire_login" class="login_index">
		<form class="form_login">
			<p class="login_texte">
				<label for="adresse_email"> adresse email</label>
			</p>
			<p class="login_texte">
				<input type="email" name="adresse_email" id="adresse_email" placeholder="Ex : adresse_email@email.com" size="25" autofocus required>
				<br>
			</p>
			<p class="login_texte">
				<label for="mot_de_passe"> mot de passe </label>
			</p>
			<p class="login_texte">
				<input type="password" name="password" id="password" size="25" required>
				<br>
			</p>
			<p class="login_texte">
				<input type="button" value="Envoyer" onclick="check_login()" >
				<br>
			</p>
		</form>
</article>
